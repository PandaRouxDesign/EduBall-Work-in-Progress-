<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mathefussball</title>
    <style>* { padding: 0; margin: 0; } canvas { background-image: url("bilder/feld-2.png");background-color: #000000; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="1920" height="1080"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");    
    var rightPressed = false;
    var leftPressed = false;
    var rightClicked = false;
    var leftClicked = false;
    var posArray = [150, 385, 585, 895, 1125, 1425, 1650];
    var position = 3;
    var startX = 895;
    var startY = 555;
    var x = startX;
    var y = startY;
    
    ball = new Image();
    ball.src = 'bilder/ball70px.png';
    ball.onload = function(){
        ctx.drawImage(ball, x, y);
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    document.addEventListener("click", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }   
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            move();
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            move();
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            if(relativeX >= canvas.width/2 && !leftPressed && !rightPressed){
                rightClicked = true;
                move();
                rightClicked = false;
            }
            else if(relativeX < canvas.width/2 && !leftPressed && !rightPressed){
                leftClicked = true;
                move();
                leftClicked = false;
            }
        }
        
    }

    function move(){
        var random = Math.floor(Math.random() * 10);
        if(position == 6){
                x = startX;
                y = startY;
                alert("TOR FÜR BLAU!!!");
                canvas.width = canvas.width;
                ball.onload();
                position = 3;
                return;
        }
        if(position == 0){
                x = startX;
                y = startY;
                alert("TOR FÜR ROT!!!");
                canvas.width = canvas.width;
                ball.onload();
                position = 3;
                return;
        }
        if(rightPressed || rightClicked){
            position++;
            x = posArray[position];
            if(position == 6){
                y = startY;
            }
            else if(random % 2 == 0){
                y += Math.random() * (808 - y);
            }
            else{
                y -= Math.random() * (y - 343);
            }
        }
        if(leftPressed || leftClicked){
            position--;
            x = posArray[position];
            if(position == 0){
                y = startY;
            }
            else if(random % 2 == 0){
                y += Math.random() * (808 - y);
            }
            else{
                y -= Math.random() * (y - 343);
            }
        }
        canvas.width = canvas.width;
        ball.onload();
    }

    
    
</script>

</body>
</html>
