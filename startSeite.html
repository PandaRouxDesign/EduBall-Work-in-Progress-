<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>
            Mathefussball :)
        </title>
        <link rel="stylesheet" type="text/css" href="dateien/stylesheet.css">
    </head>
    <body>
        <h1  style="text-align: center">
            Mathefussball :)
        </h1>
        <div class="row">
            <div class="column">
                <p style="font-weight: bold">Anzahl der Schueler:</p>
                <input id="kids" name="kids" style="width: 50px">
            </div>
            <div class="column">
                <p style="font-weight: bold">Schuesse bis zum Tor:</p>
                <input id="goal" name="goal" style="width: 50px">
            </div>
        </div>
        <div style="text-align:center;">
            <br/>
            <p style="font-weight: bold; font-size: 20pt;">Aufgaben:</p>
                Wählen Sie eine Datei mit Aufgaben aus:
                <br/>
                <input type="file" id="txtfiletoread" style="margin:10px;"/>
                <div>Folgende Aufgaben sind enthalten:</div> 
                <div id="filecontents">
                </div>
                <br/>
                <div>  
                    <label for="text" id="aufgaben" >Neue Aufgaben hinzufügen:</label>
                    <br/>
                    <textarea id="text" name="text" cols="35" rows="15" placeholder="Jede Aufgabe in eine neue Zeile eingeben. Ohne Trennungszeichen!"></textarea> 	
                    
                    </div> 
                 
        <div style="text-align: center; margin-top: 25px; font-size: 25pt;">
            <button style="height: 30px; width:60pt;" type="button" id="save">Speichern</button>

        </div>
        <script src="parser.js"></script>
    </body>
</html>
