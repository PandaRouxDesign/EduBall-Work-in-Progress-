<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mathefussball</title>
    <link rel="icon" type="image/png" href="dateien/bilder/Ball.png">
    <link rel="stylesheet" type="text/css" href="dateien/game.css">    
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background-image: url("dateien/bilder/finaler.png");
            background-color: #000000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="inputContainer">
        <div id="imgContainer">
            <img id="logo"></img>
        </div>
        <input type="file" id="input" class="selector" />
    </div>
    <img id="cat" src="dateien/bilder/katzepng.png"></img>
    <img id="buddies" src="dateien/bilder/Fussballbuddiesandersrum.PNG"></img>
    <canvas id="myCanvas" width="1920" height="1080"></canvas>

    <script>
        var team_blau = [];
        var team_rot = [];
        var aufgaben_ergebnisse = [];
        var aufgaben = [];
        var ergebnisse = [];
        var blau_counter = 0;
        var rot_counter = 0;
        var aufgaben_counter = 0;
        var spieler_1 = "";
        var spieler_2 = "";
        var aufgabe = "";
        var score = [0, 0];
        var goalsound;
        var whistle;

        window.onload = function () {
            goalsound = new sound("dateien/sounds/goalsound.mp3");
            whistle = new sound("dateien/sounds/whistle.mp3");
            if (window.File && window.FileReader && window.FileList && window.Blob) {
                var fileSelected = document.getElementById('input');
                fileSelected.addEventListener('change', function (e) {
                    var fileExtension = /text.*/;
                    var fileTobeRead = fileSelected.files[0];
                    if (fileTobeRead.type.match(fileExtension)) {
                        var fileReader = new FileReader();
                        fileReader.onload = function (e) {
                            content = fileReader.result;
                            parseTxt(content);
                            canvas.width = canvas.width;
                            ctx.font = "80px Arial";
                            ctx.textAlign = "center";
                            ctx.fillText(score[0], 405, 210);
                            ctx.fillText(score[1], 1530, 210);
                            screen.onload();
                            ball.onload();
                            whistle.play();
                            document.getElementById("inputContainer").style.display = "none";
                            document.getElementById("cat").style.display = "none";
                            document.getElementById("buddies").style.display = "none";
                            canvas.style.display = "block";
                        }
                        fileReader.readAsText(fileTobeRead);
                    }
                    else {
                        alert("Achtung! Es muss eine txt Datei ausgewählt werden.");
                    }
                }, false);
            }
            else {
                alert("Dateiformat wird nicht unterstützt.");
            }
        }
        var canvas = document.getElementById("myCanvas");
        canvas.style.display = "none";
        var ctx = canvas.getContext("2d");
        var rightPressed = false;
        var leftPressed = false;
        var rightClicked = false;
        var leftClicked = false;
        var posArray = [150, 385, 585, 895, 1125, 1425, 1650];
        var position = 3;
        var startX = 895;
        var startY = 555;
        var x = startX;
        var y = startY;
        var started = false;

        ball = new Image();
        ball.src = 'dateien/bilder/Ball70px.PNG';
        ball.onload = function () {
            ctx.drawImage(ball, x, y);
        }

        screen = new Image();
        screen.src = 'dateien/bilder/Anzeige.png';
        screen.onload = function () {
            ctx.drawImage(screen, 632, 32);
            ctx.textAlign = "left";
            ctx.font = "60px Arial";
            ctx.fillText(spieler_1, 650, 100);
            ctx.fillText(spieler_2, 650, 320);
            ctx.font = "80px Arial";
            setTimeout(function () { ctx.fillText(aufgabe, 775, 225); }, 5000);       //Zeit umgesetzt
        }

        goalscreen = new Image();
        goalscreen.onload = function(){
            ctx.drawImage(goalscreen, 632, 32);
        }


        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        document.addEventListener("click", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if ((e.key == "Right" || e.key == "ArrowRight") && (position != 0 ? position != 6 : position == 6)) {
                if (position == 5) {
                    goalMove();
                    rightpressed = false;
                    return;
                }
                move();
                rightPressed = false;
            }
            else if ((e.key == "Left" || e.key == "ArrowLeft") && (position != 0 ? position != 6 : position == 6)) {
                if (position == 1) {
                    goalMove();
                    leftpressed = false;
                    return;
                }
                move();
                leftPressed = false;
            }

            /*else if(e.key == "Right" || e.key == "ArrowRight") {
                startMove();
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                startMove();
                leftPressed = false;
            }*/
        }

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                if (relativeX >= canvas.width / 2 && !leftPressed && !rightPressed && (position != 0 ? position != 6 : position == 6)) {
                    if (position == 5) {
                        rightClicked = true;
                        goalMove();
                        rightClicked = false;
                        return;
                    }
                    rightClicked = true;
                    move();
                    rightClicked = false;
                }
                else if (relativeX < canvas.width / 2 && !leftPressed && !rightPressed && (position != 0 ? position != 6 : position == 6)) {
                    if (position == 1) {
                        leftClicked = true;
                        goalMove();
                        leftClicked = false;
                        return;
                    }
                    leftClicked = true;
                    move();
                    leftClicked = false;
                }
                /*else if (relativeX >= canvas.width/2 && !leftPressed && !rightPressed){
                    rightClicked = true;
                    startMove();
                    rightClicked = false;
                }
                else if(relativeX < canvas.width/2 && !leftPressed && !rightPressed){
                    leftClicked = true;
                    startMove();
                    leftClicked = false;
                }*/
            }
        }

        function move() {
            if (started) {
                var random = Math.floor(Math.random() * 10);
                spieler_1 = nextPlayer_blue();
                spieler_2 = nextPlayer_red();
                aufgabe = nextAufgabe();
                if (rightPressed || rightClicked) {
                    position++;
                    x = posArray[position];
                    if (position == 6) {
                        y = startY;
                    }
                    else if (random % 2 == 0) {
                        y += Math.random() * (808 - y);
                    }
                    else {
                        y -= Math.random() * (y - 343);
                    }
                }
                if (leftPressed || leftClicked) {
                    position--;
                    x = posArray[position];
                    if (position == 0) {
                        y = startY;
                    }
                    else if (random % 2 == 0) {
                        y += Math.random() * (808 - y);
                    }
                    else {
                        y -= Math.random() * (y - 343);
                    }
                }
                canvas.width = canvas.width;
                ctx.font = "80px Arial";
                ctx.textAlign = "center";
                ctx.fillText(score[0], 405, 210);
                ctx.fillText(score[1], 1530, 210);
                screen.onload();
                ball.onload();
            }
        }


        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
                this.sound.play();
            }
            this.stop = function () {
                this.sound.pause();
            }
        }

        function goalMove() {
            if (started) {
                if (position == 1) {
                    position--;
                    x = posArray[position];
                    y = startY;
                    canvas.width = canvas.width;
                    score[1]++;
                    ctx.font = "80px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(score[0], 405, 210);
                    ctx.fillText(score[1], 1530, 210);
                    ball.onload();
                    spieler_1 = "";
                    goalsound.play();
                    spieler_2 = "";
                    aufgabe = "";
                    goalscreen.src = 'dateien/bilder/AnzeigeRotSchuss.PNG';
                    goalscreen.onload();
                    setTimeout(function () {
                        //screen.src = 'bilder/Anzeige.png';
                        screen.onload();
                        startMove();
                    }, 3000);
                    //setTimeout(function(){startMove();},3000);
                } else if (position == 5) {
                    position++;
                    x = posArray[position];
                    y = startY;
                    canvas.width = canvas.width;
                    score[0]++;
                    ctx.font = "80px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(score[0], 405, 210);
                    ctx.fillText(score[1], 1530, 210);
                    ball.onload();
                    goalsound.play();
                    spieler_1 = "";
                    spieler_2 = "";
                    aufgabe = "";
                    goalscreen.src = 'dateien/bilder/AnzeigeBlauSchuss.PNG';
                    goalscreen.onload();
                    setTimeout(function () {
                        //screen.src = 'bilder/Anzeige.png';
                        screen.onload();
                        startMove();
                    }, 3000);
                    //setTimeout(function(){startMove();},5000);
                }
            }
        }
        function startMove() {
            if (started) {
                spieler_1 = nextPlayer_blue();
                spieler_2 = nextPlayer_red();
                aufgabe = nextAufgabe();
                if (position == 6) {
                    x = startX;
                    y = startY;
                    rightPressed = false;
                    rightClicked = false;
                    leftPressed = false;
                    leftClicked = false;
                    canvas.width = canvas.width;
                    ctx.font = "80px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(score[0], 405, 210);
                    ctx.fillText(score[1], 1530, 210);
                    ball.onload();
                    screen.onload();
                    position = 3;
                    return;
                }
                else if (position == 0) {
                    x = startX;
                    y = startY;
                    rightPressed = false;
                    rightClicked = false;
                    leftPressed = false;
                    leftClicked = false;
                    canvas.width = canvas.width;
                    ctx.font = "80px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(score[0], 405, 210);
                    ctx.fillText(score[1], 1530, 210);
                    ball.onload();
                    screen.onload();
                    position = 3;

                    return;
                }
            }
        }

        function parseTxt(txt_file_as_string) {
            var lines = txt_file_as_string.split('\n');
            team_blau = lines[0].split(',');
            team_rot = lines[1].split(',');
            for (var int = 2; int < lines.length; int++) {
                if (lines[int] != "") {
                    aufgaben_ergebnisse.push(lines[int]);
                }
            }
            started = true;
            spieler_1 = nextPlayer_blue();
            spieler_2 = nextPlayer_red();
            aufgabe = nextAufgabe();
        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function nextPlayer_blue() {
            if (team_blau.length != 0) {
                if (blau_counter >= team_blau.length) {
                    blau_counter = 0;
                }
                if (blau_counter == 0) {
                    team_blau = shuffle(team_blau);
                }
                var test = team_blau[blau_counter];
                blau_counter++;
                return test;
            }
        }

        function nextPlayer_red() {
            if (team_rot.length != 0) {
                if (rot_counter >= team_rot.length) {
                    rot_counter = 0;
                }
                if (rot_counter == 0) {
                    team_rot = shuffle(team_rot);
                }
                var test = team_rot[rot_counter];
                rot_counter++;
                return test;
            }
        }

        function nextAufgabe() {
            if (aufgaben_ergebnisse.length != 0) {
                if (aufgaben_counter >= aufgaben_ergebnisse.length) {
                    aufgaben_counter = 0;
                }
                if (aufgaben_counter == 0) {
                    aufgaben_ergebnisse = shuffle(aufgaben_ergebnisse);
                }
                for (var int = 0; int < aufgaben_ergebnisse.length; int++) {
                    aufgaben.push(aufgaben_ergebnisse[int].split('=')[0]);
                    //ergebnisse.push(aufgaben_ergebnisse[int].split('=')[1]);
                }
                var test = aufgaben[aufgaben_counter];
                aufgaben_counter++;
                return test;
            }
        }


    </script>

</body>

</html>
